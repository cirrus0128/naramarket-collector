name: Monthly Historical Collection

on:
  workflow_dispatch:
    inputs:
      year:
        description: '수집 연도 (예: 2024)'
        required: true
        type: string
      month:
        description: '수집 월 (예: 11)'
        required: true
        type: string

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run monthly collection
      env:
        API_SERVICE_KEY: ${{ secrets.API_SERVICE_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd src
        python collector.py month ${{ github.event.inputs.year }} ${{ github.event.inputs.month }}
