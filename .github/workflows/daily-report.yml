name: Daily Report

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate report
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd src
        python report_generator.py | tee report.txt
    
    - name: Create Issue
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh issue create \
          --title "üìä ÏùºÏùº Î¶¨Ìè¨Ìä∏ - $(date +'%Y-%m-%d')" \
          --body-file src/report.txt \
          --label "report"
